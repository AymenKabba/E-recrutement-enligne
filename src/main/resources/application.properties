#spring.datasource.url=jdbc:h2:mem:recrutement_db
#spring.h2.console.enabled=true
server.port=8082
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/webjars/
spring.datasource.url=jdbc:mysql://localhost:3307/REC_DB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true

# Thymeleaf Layout Dialect
spring.thymeleaf.dialects=org.thymeleaf.spring5.SpringWebFluxDialect,nz.net.ultraq.thymeleaf.LayoutDialect


